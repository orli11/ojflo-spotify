        <div class="content m-1">

            <div class="row g-0">
              <div class="col-md-4 imgPlaylist">
                <img src="" class="img-fluid rounded-start" alt="..."  id="albumImage">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="h1 card-title text-center"  id="albumTitle">Card title</h5>

        <div class="content">

                <div class="col-1 align-self-center">

                    <p class="h6 card-text " id="artists">Body</p>

                </div>
                <div class="col-3 align-self-center">
                  <p class="h6 card-text" id="duration_ms">Body</p>
                </div>
              </div>
            </div>
          </div>
        </template>
